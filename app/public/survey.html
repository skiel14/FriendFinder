<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/journal/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ciphE0NCAlD2/N6NUApXAN2dAs/vcSAOTzyE202jJx3oS8n4tAQezRgnlHqcJ59C" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="">FriendFinder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/" id="reset">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/api/friends" target="_blank">API Friends List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/skiel14/FriendFinder" target="_blank">GitHub Repository</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="survey">
    <div class="jumbotron jumbotron-fluid" id="jumbo">
      <div class="container text-center">
        <h1 class="display-3">Friend Survey</h1>
      </div>
    </div>

    <div class="container">
      <form>
        <fieldset>
          <legend>All About You</legend>
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Name (Required)</label>
            <input type="text" class="form-control" placeholder="Enter name here..." id="name" required>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Profile Photo Link (Required)</label>
            <input type="text" class="form-control" placeholder="Paste link here..." id="pic" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>A Few Quick Questions</legend>
          <div class="form-group">
            <label for="q1">1. Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control questions" id="q1">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q2">2. Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="form-control questions" id="q2">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q3">3. You find it easy to stay relaxed and focused even when there is some pressure.</label>
            <select class="form-control questions" id="q3">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q4">4. You rarely do something just out of sheer curiosity.</label>
            <select class="form-control questions" id="q4">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q5">5. People can rarely upset you.</label>
            <select class="form-control questions" id="q5">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q6">6. It is often difficult for you to relate to other people’s feelings.</label>
            <select class="form-control questions" id="q6">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q7">7. In a discussion, truth should be more important than people’s sensitivities.</label>
            <select class="form-control questions" id="q7">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q8">8. You rarely get carried away by fantasies and ideas.</label>
            <select class="form-control questions" id="q8">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q9">9. You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
            <select class="form-control questions" id="q9">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q10">10. You feel more energetic after spending time with a group of people.</label>
            <select class="form-control questions" id="q10">
              <option value="0"></option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Find Your Friend!</button>
      </form>
    </div>
  </div>

  <div id="results">
    <div class="jumbotron jumbotron-fluid" id="jumbo">
      <div class="container text-center">
        <h1 class="display-3">Your Best Match</h1>
        <hr class="my-4">
        <h3 id="friendName"></h3>
        <img id="friendPic" src="">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><strong>Best Match</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="friendName"></h2>
          <img id="friendPic" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
